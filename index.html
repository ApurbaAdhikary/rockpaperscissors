<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets Play</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div class="mainContainer">
        <div class="titleContainer">
            <h2 class="title">Let's Play</h2>
            <h2 class="title">Rock-Paper-Scissors</h2>
        </div>
        <h2 class="title main">Choose</h2>
        <button class="btn rock"><img src="img/rock.png" alt="rock"></button>
        <button class="btn paper"><img src="img/paper.png" alt="paper"></button>
        <button class="btn scissors"><img src="img/scissors.png" alt="scissors"></button>
        <div class="score">
            <h2 class="title">Score</h2>
            <div class="players">
                <div class="palyer">Player</div>
                <div class="palyer">Computer</div>
            </div>
        </div>
        <div class="result">

        </div>
    </div>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
